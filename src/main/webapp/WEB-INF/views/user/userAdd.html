<div class="pageContent">
#if( $!error == '1' )
<span>当前登录用户没有新增用户权限,请用管理员身份登录！</span>
#else
<form method="post" action="/user/add" class="pageForm required-validate" onsubmit="return validateCallback(this)">
    <div class="pageFormContent nowrap" layoutH="97">
        <dl>
            <dt>用户名:</dt>
            <dd>
                <input type="text" name="username" maxlength="20" class="required" />
            </dd>
        </dl>
        <dl>
            <dt>真实姓名:</dt>
            <dd>
                <input type="text" name="realname" maxlength="20"  />
            </dd>
        </dl>
        <dl>
            <dt>用户类型:</dt>
            <dd>
             #foreach($!role in $!roleList )
            <input type="checkbox" name="roleIds" value="$!role.id">$!role.rolename
             #end
            </dd>
        </dl>
        <dl>
            <dt>角色类型:</dt>
            <dd>
                <select class="combox" name="usertype">
                    <option value="0">--请选择--</option>
                  #foreach($!type in $!userTypeList )
                    <option value="$!type.type">$!type.name</option>
                    #end
                </select>
            </dd>
        </dl>
        <dl>
            <dt>初始密码:</dt>
            <dd>
                <input type="text" name="password" maxlength="20" class="required" value="123456"/>
            </dd>
        </dl>
    </div>
    <div class="formBar">
        <ul>
            <li>
                <div class="buttonActive">
                    <div class="buttonContent">
                        <button type="submit">提交</button>
                    </div>
                </div>
            </li>
            <li>
                <div class="button">
                    <div class="buttonContent">
                        <button type="button" class="close">取消</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</form>
#end
</div>
