<div class="panelBar" >
	<div class="pages">
		<span>显示</span>
		<select name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
			<option value="20">20</option>
			<option value="50">50</option>
			<option value="100">100</option>
			<option value="200">200</option>
		</select>
		<span>条，共$!{page.totalItemNum}条</span>
	</div>

	<div class="pagination" targetType="navTab" totalCount="$!{page.totalItemNum}" numPerPage="$!{page.pageSize}" pageNumShown="10" currentPage="$!{page.currentPageNum}"></div>

</div>
